<html>
<!--
Update to 1.0 by carlos araya
-->
<head>
<link rel="import" href="bower_components/polymer/polymer.html">

<!--
  if we're already using bower for everything, why not use it for highlightjs too

  Added highlight.js as a bower dependency
-->
<script src="bower_components/marked/lib/marked.js"></script>
<script src="bower_components/highlightjs/highlight.pack.min.js"></script>

<dom-module id="juicy-markdown">
  <!--
    Styles are moved outside templates in 1.0
  -->
  <style>
    :host { overflow: auto; }

    #preview { height: 100%; width: 100%; }

    img { max-width:100%; }
  </style>
  <template>
    <!-- New way to do template if tags -->
    <template is="dom-if" if="{{ghcss}}">
      <style>
        @import "../github-markdown-css/github-markdown.css";
      </style>
    </template>
    <link rel="stylesheet" href="bower_components/highlightjs/styles/default.css">
    <!-- TODO: try to remove this layer -->
    <span id="preview" class="markdown-body"></span>
    </template>
</dom-module>
<script>
  'use strict';
  Polymer({
    is: 'juicy-markdown',
    properties: {
      ghcss: {
        type: Boolean,
        value: false,
        notify: true
      },
      options: {
        type: Object,
        value: function () {
          return {};
        }
      },
      value: {
        type: String,
        value: '',
        notify: true,
        observer: 'valueChanged'
      }
    },
    created: function () {
      this.options = {
        renderer: new marked.Renderer(),
        gfm: true,
        tables: true,
        breaks: true,
        pedantic: true,
        sanitize: true,
        smartLists: true,
        smartypants: false,
        highlight: function (code) {
          return hljs.highlightAuto(code).value;
        }
      };
    },
    valueChanged: function (newValue, oldValue) {
      this.parseText(newValue);
    },
    parseText: function (text) {
      this.$.preview.innerHTML = marked(text, this.options);
    }
  });
</script>
