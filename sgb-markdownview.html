<link rel="import" href="../polymer/polymer.html">

<script src="../marked/lib/marked.js"></script>
<script src="vendor/highlightjs/highlight.min.js"></script>

<polymer-element name="sgb-markdownview" attributes="value ghcss">

	<template>

		<template if="{{ghcss}}">
			<style>
			 @import "../github-markdown-css/github-markdown.css";
			</style>
    	</template>
		<link rel="stylesheet" href="vendor/highlightjs/default.min.css">

		<style>
			:host {

        		overflow: auto;
			}

			#preview {
				
				height: 100%;
				width: 100%;
			}	

			img {
				max-width:100%;
			}	
		</style>

		<!-- TODO: try to remove this layer -->
		<span id="preview" class="markdown-body"></span>

	</template>

	<script>

	    "use strict";

	    Polymer('sgb-markdownview', {
	    	value: "",
	    	options: {},
	    	ghcss: false,
			created: function() { 

				this.options = {
					renderer: new marked.Renderer(),
					gfm: true,
					tables: true,
					breaks: true,
					pedantic: true,
					sanitize: true,
					smartLists: true,
					smartypants: false,
					highlight: function (code) {
						return hljs.highlightAuto(code).value;
					}						
				};
			},
	      	valueChanged: function( oldValue, newValue) {

				this.parseText( newValue );
	      	},
	      	parseText: function( text) {

	      		this.$.preview.innerHTML = marked(text,this.options);
	      	}
	    });
	</script>
</polymer-element>
